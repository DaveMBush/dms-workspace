<!-- eslint-disable @angular-eslint/template/no-call-expression -->
<h2 mat-dialog-title>Add Symbol to Universe</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <rms-symbol-autocomplete
      [searchFn]="boundSearchSymbols"
      (symbolSelected)="onSymbolSelected($event)"
    />

    @if (hasSelectedSymbol()) {
    <div class="selected-symbol">
      <strong>{{ symbolValue() }}</strong> - {{ symbolName() }}
    </div>
    }

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Risk Group</mat-label>
      <mat-select formControlName="riskGroupId">
        @for (group of riskGroups; track group.id) {
        <mat-option [value]="group.id">{{ group.name }}</mat-option>
        }
      </mat-select>
      @if (riskGroupIdHasError()) {
      <mat-error>Risk group is required</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="isSubmitDisabled()"
  >
    @if (isLoading()) {
    <mat-spinner diameter="20"></mat-spinner>
    } @else { Add Symbol }
  </button>
</mat-dialog-actions>
