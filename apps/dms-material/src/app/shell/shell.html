<mat-toolbar color="primary" class="shell-toolbar">
  <span class="app-title">Dividend Management System Material</span>

  <span class="toolbar-spacer"></span>

  <button
    mat-icon-button
    (click)="themeService.toggleTheme()"
    aria-label="Toggle theme"
  >
    <mat-icon>{{ darkModeIcon$() }}</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <a mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </a>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!-- eslint-disable @angular-eslint/template/no-call-expression -->
<dms-splitter stateKey="dms-main-splitter" [initialLeftWidth]="20">
  <div leftPanel class="accounts-panel">
    <router-outlet name="accounts"></router-outlet>
  </div>
  <div rightPanel class="content-panel">
    <router-outlet></router-outlet>
  </div>
</dms-splitter>

<!-- Global Loading Overlay -->
@if (isLoading()) {
<div
  data-testid="loading-overlay"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999]"
  style="margin: 0; padding: 0"
>
  <div class="flex flex-col items-center justify-center p-6">
    <mat-progress-spinner
      diameter="48"
      mode="indeterminate"
    ></mat-progress-spinner>
    <div class="mt-3 text-white text-sm font-medium text-center">
      {{ loadingMessage() }}
    </div>
  </div>
</div>
}
