<dms-base-table [data]="trades$()" [columns]="columns">
  <ng-template #filterRowTemplate let-column>
    @if (column.field === 'universeId') {
    <mat-form-field
      appearance="outline"
      class="w-full max-w-[120px]"
      subscriptSizing="dynamic"
    >
      <input
        matInput
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search Symbol"
        class="text-sm"
      />
    </mat-form-field>
    }
  </ng-template>
</dms-base-table>
