<p-toolbar class="text-lg font-semibold">
  <ng-template #start>
    Accounts
  </ng-template>
  <ng-template #end>
    <p-button icon="pi pi-plus" class="mr-2" text severity="secondary" (onClick)="addAccount()"/>
  </ng-template>
</p-toolbar>

<p-listbox [options]="accountsArray$()" dataKey="id" class="mt-0">
  <ng-template pTemplate="item" let-account>
    @if(addingNode === account.id) {
      <rms-node-editor placeholder="Edit Account" [(ngModel)]="editingContent" (cancel)="cancelEdit(account)" />
    } @else {
      <div class="text-color hover:text-color-emphasis">{{ account.name }}</div>
    }
  </ng-template>
</p-listbox>
