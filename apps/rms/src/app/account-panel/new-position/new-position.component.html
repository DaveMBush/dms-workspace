<form class="flex flex-col gap-4 p-2">
  <div class="flex flex-row gap-4">
    <div class="flex flex-col flex-1 min-w-0">
      <label for="symbol" class="mb-1 font-semibold">Symbol</label>
      <input id="symbol" type="text" class="p-inputtext p-component border rounded px-2 py-1 text-sm" />
    </div>
    <div class="flex flex-col flex-1 min-w-0">
      <label for="quantity" class="mb-1 font-semibold">Quantity</label>
      <input id="quantity" type="number" class="p-inputtext p-component border rounded px-2 py-1 text-sm" />
    </div>
  </div>
  <div class="flex flex-row gap-4">
    <div class="flex flex-col flex-1 min-w-0">
      <label for="buy" class="mb-1 font-semibold">Buy</label>
      <input id="buy" type="number" class="p-inputtext p-component border rounded px-2 py-1 text-sm" />
    </div>
    <div class="flex flex-col flex-1 min-w-0">
      <label for="buyDate" class="mb-1 font-semibold">Buy Date</label>
      <input id="buyDate" type="date" class="p-inputtext p-component border rounded px-2 py-1 text-sm" />
    </div>
  </div>
  <div class="flex flex-row justify-end gap-2 mt-4">
    <button type="button" class="p-button p-component p-button-secondary" (click)="onCancel()">Cancel</button>
    <button type="button" class="p-button p-component p-button-primary" (click)="onSave()">Save</button>
  </div>
</form>
