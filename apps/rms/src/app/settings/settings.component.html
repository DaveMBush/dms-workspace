<p-dialog header="Universe Settings" [(visible)]="settingsService.visible" [modal]="true" [style]="{ width: '25vw' }" (onShow)="onDialogShow()">
  <h4 class="mt-0">Current Universe</h4>
  <div class="flex flex-row gap-4 pl-4">
    <div class="flex flex-col" style="flex: 1; min-width: 0;">
      <label for="equitySymbols">Equity</label>
      <textarea #equitySymbolsTextarea id="equitySymbols" pInputTextarea [rows]="5" [(ngModel)]="equitySymbols" style="width: 100%;"></textarea>
    </div>
    <div class="flex flex-col" style="flex: 1; min-width: 0;">
      <label for="incomeSymbols">Income</label>
      <textarea id="incomeSymbols" pInputTextarea [rows]="5" [(ngModel)]="incomeSymbols" style="width: 100%;"></textarea>
    </div>
    <div class="flex flex-col" style="flex: 1; min-width: 0;">
      <label for="taxFreeIncomeSymbols">Tax Free Income</label>
      <textarea id="taxFreeIncomeSymbols" pInputTextarea [rows]="5" [(ngModel)]="taxFreeIncomeSymbols" style="width: 100%;"></textarea>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button (click)="settingsService.hide()" label="Cancel" severity="secondary"></p-button>
    <p-button label="Update Fields"></p-button>
    <p-button (click)="save()" label="Update Universe" [disabled]="!equitySymbols && !incomeSymbols && !taxFreeIncomeSymbols" class="update-universe-btn"></p-button>
  </ng-template>
</p-dialog>
