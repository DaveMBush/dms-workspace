<p-dialog header="Settings" [(visible)]="settingsService.visible" [modal]="true" [style]="{ width: '50vw' }">
  <p>
    Settings content goes here.
  </p>
  <ng-template pTemplate="footer">
    <p-button (click)="settingsService.hide()" label="Close" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
