<p-toolbar class="p-text-lg p-font-semibold">
  <ng-template #start>
    RMS Manager
  </ng-template>
  <ng-template #end>
    <p-button ngSkipHydration icon="pi {{ isBrowser ? themeIcon : '' }}" class="mr-2" text severity="secondary" (onClick)="toggleTheme()" />
  </ng-template>
</p-toolbar>
<p-splitter
  class="h-[calc(100vh-4rem)] bg-surface-50 dark:bg-surface-800"
  stateStorage="local"
  stateKey="rms-splitter-state"
  [panelSizes]="[20, 80]">
    <ng-template #panel>
      <div class="h-full">
        <router-outlet name="accounts"></router-outlet>
      </div>
    </ng-template>
    <ng-template #panel>
      <div class="h-full">
        <router-outlet></router-outlet>
      </div>
    </ng-template>
</p-splitter>
