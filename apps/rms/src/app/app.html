<p-toolbar class="toolbar font-semibold text-lg">
  <ng-template #start>
    RMS Manager
  </ng-template>
  <ng-template #end>
    <p-button ngSkipHydration icon="pi {{ isBrowser ? themeIcon : '' }}" class="mr-2" text severity="secondary" (onClick)="toggleTheme()" />
  </ng-template>
</p-toolbar>
<p-splitter class="splitter" stateStorage="local" stateKey="rms-splitter-state" [panelSizes]="[20, 80]" [style]="{ height: '100%' }">
    <ng-template #panel>
      @if (isBrowser) {
        <app-account />
      }
    </ng-template>
    <ng-template #panel>
        <router-outlet></router-outlet>
    </ng-template>
</p-splitter>
