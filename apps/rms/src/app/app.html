<p-toolbar class="text-xl font-semibold toolbar">
  <ng-template #start>
    RMS Manager
  </ng-template>
  <ng-template #end>
    <p-button (click)="settingsService.show()" icon="pi pi-cog" class="mr-2" text severity="secondary" pTooltip="Settings" tooltipPosition="bottom" />
    <p-button ngSkipHydration icon="pi {{ isBrowser ? themeIcon : '' }}" class="mr-2" text severity="secondary" (onClick)="toggleTheme()" [pTooltip]="themeTooltip" tooltipPosition="bottom" />
  </ng-template>
</p-toolbar>
<app-settings />
<p-splitter
  class="splitter"
  [style]="{ height: '100%' }"
  stateStorage="local"
  stateKey="rms-splitter-state"
  [panelSizes]="[20, 80]">
    <ng-template #panel>
      <div class="h-full w-full">
        <router-outlet name="accounts"></router-outlet>
      </div>
    </ng-template>
    <ng-template #panel>
      <div class="h-full w-full">
        <router-outlet></router-outlet>
      </div>
    </ng-template>
</p-splitter>
