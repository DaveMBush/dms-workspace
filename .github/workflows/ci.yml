name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
          cache: 'pnpm'

      # Prisma client is auto-generated via postinstall script
      - run: pnpm i --frozen-lockfile

      # Install Playwright browsers for e2e tests
      - run: pnpm playwright install --with-deps
      - uses: nrwl/nx-set-shas@v4

      # This enables task distribution via Nx Cloud
      # IMPORTANT: Must run AFTER dependencies and Playwright installation
      # Distributed agents will also run postinstall to generate Prisma client
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      #- run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      # When you enable task distribution, run the e2e-ci task instead of e2e
      - run: pnpm format:check
      - run: pnpm dupcheck
      # Tests run with SQLite (default environment), builds use PostgreSQL schema
      - run: pnpm nx affected -t lint build test

      # Run e2e tests for dms-material (using atomized CI target)
      # Ensure the server is built in CI (affected may skip it for unrelated changes)
      - run: pnpm nx run server:build:production
      - run: pnpm nx affected -t e2e-ci
        env:
          CI: true
