name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'test_password' }}
          POSTGRES_USER: ci_user
          POSTGRES_DB: ci_dms
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # Clean install without cache to avoid platform mismatch issues
      # Remove any cached darwin binaries
      - run: rm -rf node_modules
      - run: pnpm store prune
      # Don't use frozen lockfile in case it has darwin-specific entries
      - run: pnpm i --no-frozen-lockfile

      # Debug: Check what was actually installed
      - run: find node_modules/.pnpm -name "*darwin*" -type d | head -10 || echo "No darwin directories found"
      - run: uname -a
      - run: echo "Node platform:" && node -p "process.platform + ' ' + process.arch"
      # Generate Prisma client for SQLite (used by tests and e2e)
      - run: pnpm prisma generate

      # Install Playwright browsers for e2e tests
      - run: pnpm playwright install --with-deps
      - uses: nrwl/nx-set-shas@v4

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      # When you enable task distribution, run the e2e-ci task instead of e2e
      - run: pnpm format:check
      - run: pnpm dupcheck
      # Tests run with SQLite (default environment), builds use PostgreSQL schema
      # Clear Nx cache and skip remote cache to avoid platform mismatch
      - run: pnpm nx reset
      - run: pnpm nx affected -t lint build test --skip-nx-cache

      # Run e2e tests for dms-material
      # Ensure the server is built in CI (affected may skip it for unrelated changes)
      - run: pnpm nx run server:build:production --skip-nx-cache
      - run: pnpm nx run dms-material-e2e:e2e --skip-nx-cache
        env:
          CI: true
