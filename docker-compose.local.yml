services:
  # PostgreSQL database for local development
  postgres:
    container_name: rms-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=rms_local
      - POSTGRES_USER=rms_user
      - POSTGRES_PASSWORD=rms_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rms_user -d rms_local']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # RMS Backend Application
  rms-backend:
    container_name: rms-backend
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    restart: unless-stopped
    ports:
      - '8000:3000'
    environment:
      - NODE_ENV=development
      - DATABASE_PROVIDER=postgresql
      - DATABASE_URL=postgresql://rms_user:rms_password@postgres:5432/rms_local
      - PRISMA_SCHEMA_PATH=prisma/schema.postgresql.prisma
      - AWS_REGION=us-east-1
      - COGNITO_USER_POOL_ID=us-east-1_LOCALTEST
      - COGNITO_USER_POOL_CLIENT_ID=local-test-client
      - PORT=3000
      - HOST=0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '--max-time', '5', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - default

  # RMS Frontend Application
  rms-frontend:
    container_name: rms-frontend
    build:
      context: .
      dockerfile: apps/rms/Dockerfile
    restart: unless-stopped
    ports:
      - '8080:80'
    depends_on:
      rms-backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - default

  # PgAdmin for database management (optional)
  pgadmin:
    container_name: rms-pgadmin
    image: dpage/pgadmin4:8
    ports:
      - '8081:80'
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@rms.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  default:
    name: rms-local-network
